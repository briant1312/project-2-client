<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src=".//scripts/app.js" defer></script>
    <title>Recipe Tracker</title>
</head>
<body>
    <nav class="hidden">
        <a class="home-button" href="#">Home</a> 
        <a class="add-new-recipe" href="#">New Recipe</a>
        <a class="view-all-recipes" href="#">All Recipes</a>
        <a class="logout" href="#">Logout</a>
    </nav>
    <div class="nav-background hidden"></div>
    <h1>Recipe Tracker</h1>
    <div class="empty-recipe-container"></div>
    <div class="message-container-box hidden">
        <span class="close-message-container">&times;</span>
        <div class="message-container"></div>
    </div>


    <form id="log-in">
        <h2>Please log in or sign up below</h2>
        <div class="input-container">
            <input type="text" id="userName" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
        </div>
        <input type="submit" id="sign-in" value="Sign In">
        <input type="submit" id="sign-up" value="Sign Up">
    </form>


    <main class="index-container"></main>

    <div class="show-container"></div>

    <form id="update-recipe" class="hidden"></form>
    <form id="add-recipe" class="hidden"></form>
    
</body>
</html>
